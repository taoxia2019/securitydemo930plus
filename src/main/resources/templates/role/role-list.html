    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>

<script>
    layui.use(['table', 'form'], function () {
        var table = layui.table,
            form = layui.form;
        //第一个实例
        table.render({
            elem: '#table'
            , url: '/role/list' //数据接口
            //,toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
            , response: {
                dataName: 'datas' //规定数据列表的字段名称，默认：data
            }
            , page: true //开启分页
            , cols: [
                [ //表头
                    {type: 'checkbox', fixed: 'left'}
                    , {field: 'id', title: 'ID', width: 60, align: 'center', sort: true, fixed: 'left'}
                    , {field: 'name', title: '角色名',}
                    , {field: 'descirption', title: '角色描述'}
                    //, {field: 'status', title: ' 状态', width: 120}
                    , {field: 'updatetime', title: '最后操作时间'}
                    , {fixed: 'right', title: '操作', toolbar: '#barDemo', width: 150}
                ]
            ]
        });
        //监听工具条
        table.on('tool(member)', function (obj) {
            var data = obj.data;
            if (obj.event == 'del') {
                layer.confirm('真的删除行吗', function (index) {
                    $.ajax({
                        url: "/role/delete",
                        type: "GET",
                        data: {id: data.id},
                        dataType: 'json',
                        success: function (result) {
                            layer.alert("删除成功", {icon: 1}, function (index1) {
                                layer.close(index1);
                                // xadmin.father_reload();
                                table.reload('table');

                            });

                        },
                    });

                });
            } else if (obj.event === 'edit') {
                xadmin.open('编辑用户信息', '/role/edit/?id=' + data.id);
            }

        });

        //监听提交
        form.on('submit(search)', function (data) {
            var rolename = data.field.rolename;
            table.render({
                elem: '#table'
                , url: '/role/findByFuzzyRoleName' //数据接口
                , where: {
                    'rolename': rolename
                }
                , toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
                , response: {
                    dataName: 'datas' //规定数据列表的字段名称，默认：data
                }
                , page: true //开启分页
                , cols: [
                    [ //表头
                        {type: 'checkbox', fixed: 'left'}
                        , {field: 'id', title: 'ID', width: 60, align: 'center', sort: true, fixed: 'left'}
                        , {field: 'name', title: '角色名',}
                        , {field: 'descirption', title: '角色描述'}
                        //, {field: 'status', title: ' 状态', width: 120}
                        , {field: 'updatetime', title: '最后操作时间'}
                        , {fixed: 'right', title: '操作', toolbar: '#barDemo', width: 150}
                    ]
                ]
            });
            return false;
        });
    });
</script>
