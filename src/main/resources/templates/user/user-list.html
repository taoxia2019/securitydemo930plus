    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>

</body>
<script>
    layui.use(['table', 'form'], function () {
        var table = layui.table,
            form = layui.form;
        //第一个实例
        table.render({
            elem: '#table'
            , url: '/user/list' //数据接口
            , toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
            , response: {
                dataName: 'datas' //规定数据列表的字段名称，默认：data
            }
            , page: true //开启分页
            , cols: [
                [ //表头
                    {type: 'checkbox', fixed: 'left'}
                    , {field: 'id', title: 'ID', width: 80, sort: true, fixed: 'left'}
                    , {field: 'username', title: '用户名', width: 100}
                    , {field: 'password', title: '密码', width: 100}
                    , {field: 'phone', title: '手机', width: 100}
                    , {field: 'dept', title: '部门', width: 107}
                    , {field: 'email', title: '邮箱', width: 180}
                    , {field: 'headimage', title: '头像地址', width: 100}
                    , {field: 'gangweimingcheng', title: '岗位', width: 100}
                    , {
                    field: 'status', title: ' 状态', width: 100, templet: function (d) {
                        return d.status == '1' ? '启动' : '禁用';
                    }
                }
                    , {field: 'birthday', title: '生日', width: 100}
                    , {fixed: 'right', title: '操作', toolbar: '#barDemo', width: 150}
                ]
            ]
        });
        //监听工具条
        table.on('tool(member)', function (obj) {
            var data = obj.data;
            if (obj.event == 'del') {
                layer.confirm('真的删除行吗', function (index) {
                    $.ajax({
                        url: "/user/delete",
                        type: "GET",
                        data: {id: data.id},
                        dataType: 'json',
                        success: function (result) {
                            layer.alert("删除成功", {icon: 1}, function (index1) {
                                layer.close(index1);
                                // xadmin.father_reload();
                                table.reload('table');

                            });

                        },
                    });

                });
            } else if (obj.event === 'edit') {
                xadmin.open('编辑用户信息', '/user/edit/?id=' + data.id);
            }

        });

        //监听提交
        form.on('submit(search)', function (data) {
            var username = data.field.username;
            table.render({
                elem: '#table'
                , url: '/user/findByFuzzyUsername' //数据接口
                , where: {
                    'username': username
                }
                , toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
                , response: {
                    dataName: 'datas' //规定数据列表的字段名称，默认：data
                }
                , page: true //开启分页
                , cols: [
                    [ //表头
                        {type: 'checkbox', fixed: 'left'}
                        , {field: 'id', title: 'ID', width: 80, sort: true, fixed: 'left'}
                        , {field: 'username', title: '用户名', width: 100}
                        , {field: 'password', title: '密码', width: 100}
                        , {field: 'phone', title: '手机', width: 100}
                        , {field: 'dept', title: '部门', width: 107}
                        , {field: 'email', title: '邮箱', width: 180}
                        , {field: 'headimage', title: '头像地址', width: 100}
                        , {field: 'gangweimingcheng', title: '岗位', width: 100}
                        , {
                        field: 'status', title: ' 状态', width: 100, templet: function (d) {
                            return d.status == '1' ? '启动' : '禁用';
                        }
                    }
                        , {field: 'birthday', title: '生日', width: 100}
                        , {fixed: 'right', title: '操作', toolbar: '#barDemo', width: 150}
                    ]
                ]
            });
            return false;
        });
    });
</script>
